<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicioes html</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1> Exercicios html</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">00 - teste</a> |
        <a href="exercicios/texto1.html">01 - texto1</a> |
        <a href="exercicios/texto2.html">02 - texto2</a> |
        <a href="exercicios/listas.html">03 - listas</a> |
        <a href="exercicios/listaAninhadas.html">04 - listas</a> |
        <a href="exercicios/links.html">05 - links</a> |
        <a href="exercicios/tabela.html">06 - tabela</a> |
        <a href="exercicios/form/form.html">07 - formulario</a> |
        <a href="exercicios/imagens.html">08 - Imagens </a> |
        <a href="exercicios/videos.html">09 - videos </a> |
        <a href="exercicios/tagsNaoVisuais.html">10 - tags </a> |

    </nav>
    <section id="conteudo">
        Teste millena
    </section>
    <footer>
        Curso de web
    </footer>
    <script>
        document.querySelectorAll("a").forEach(link => {
            link.onclick = function (e) {
                e.preventDefault()
                const conteudo = document.getElementById("conteudo")
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => {
                        conteudo.innerHTML = html
                        let novoScript = conteudo.querySelector("script")
                        let script = document.createElement("script")
                        script.innerHTML = novoScript.innerHTML
                        document.body.appendChild(script)
                    })
            }
        })
    </script>

</body>

</html>
